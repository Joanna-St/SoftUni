<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add offer</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/offer/add}"
          th:method="POST"
          th:object="${offerDTO}">

<!--        Description-->
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control" id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"></textarea>
            <small class="invalid-feedback text-danger"
                   th:errors="*{description}">Description error message</small>
        </div>

<!--        Price-->
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.01" class="form-control" id="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid"/>
            <small class="invalid-feedback text-danger"
                   th:errors="*{price}">Price error message</small>
        </div>

<!--        Condition-->
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="condition" class="h4 mb-2">Condition</label>
            </div>
            <select class="browser-default custom-select" id="condition"
                    th:field="*{condition}"
                    th:errorclass="is-invalid">
                <option value="">Select condition</option>
                <option th:each="conditionItem : ${conditions}"
                        th:value="${conditionItem}"
                        th:text="${conditionItem}"></option>
            </select>

            <small class="invalid-feedback text-danger"
                   th:errors="*{condition}">Condition error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add offer</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
