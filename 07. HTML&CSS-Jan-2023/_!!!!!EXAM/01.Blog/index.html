<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="card">
          <img src="images/music.jpg" alt="" />
          <p>Movie reviews</p>
        </div>
        <div class="card">
          <img src="images/tv-show.jpg" alt="" />
          <p>TV show guides</p>
        </div>
        <div class="card">
          <img src="images/celebrity.jpg" alt="" />
          <p>Celebrity interviews</p>
        </div>
        <div class="card">
          <img src="images/art.jpg" alt="" />
          <p>Arts and culture</p>
        </div>
      </div>

      <div class="side-text">
        <p>Other Category</p>
        <ul role="list">
          <li><i class="fa-solid fa-circle-arrow-right"></i>Finance</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Business</li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Social media marketing
          </li>
          <li>
            <i class="fa-solid fa-circle-arrow-right"></i>Sales process and
            strategy
          </li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Web development</li>
          <li><i class="fa-solid fa-circle-arrow-right"></i>Travel hacks</li>
        </ul>
      </div>
    </section>
  </body>
</html>
