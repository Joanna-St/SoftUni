<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Registration Form</h1>

      <div class="form-container">
        <div class="input-name">
          <div class="input-fname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" />
          </div>

          <div class="input-lname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" />
          </div>
        </div>

        <div class="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>

        <div class="input-pass">
          <label for="pass">Password</label>
          <input type="password" name="pass" />
        </div>

        <div class="input-pass-conf">
          <label for="pass-conf">Confirm Password</label>
          <input type="password" name="pass-conf" />
        </div>

        <div class="input-checkbox">
          <input type="checkbox" name="accept" />
          <label for="accept">
            I accept the Terms of Use & Privacy Policy.
          </label>
        </div>

        <button>Register Now</button>
      </div>
    </section>
  </body>
</html>
